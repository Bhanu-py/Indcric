{% extends "account/base_entrance.html" %}
{% load i18n %}
{% block head_title %}
    {% trans "Logout" %}
{% endblock head_title %}
{% block account_top %}
    <h1>{% trans "Confirm Logout" %}</h1>
    <p>{% trans "Are you sure you want to logout?" %}</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit">{% trans "Logout" %}</button>
    </form>
{% endblock account_top %}
<!-- Removed duplicate content blocks that cause the popup to render twice -->
