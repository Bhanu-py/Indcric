<!DOCTYPE html>
<html>
<head><title>Add Multiple Users</title></head>
<body>
    <h1>Add Multiple Users</h1>
    <form method="post">
        {% csrf_token %}
        <label for="users_data">Enter one user per line (format: username,password,email(optional)):</label><br>
        <textarea id="users_data" name="users_data" rows="10" cols="50"></textarea><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
